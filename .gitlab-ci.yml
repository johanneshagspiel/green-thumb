image: maven:3-jdk-8

stages:
  - init
  - test
  - build
  - deploy

init:
  stage: init
  script: "mvn clean"
test:
  stage: test
  script: "mvn test"
  artifacts:
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

build:
  script: "mvn clean install -B"
  
deploy:
  type: deploy
  script:
  - mvn package -DskipTests
  - mvn war:exploded
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  - dpl --provider=heroku --app=area22gogreen --api-key=d5a1afd2-b712-4473-a074-a579726766a4