image: maven:3-jdk-8

stages:
  - init
  - test
  - build
  - deploy

init:
  stage: init
  script: "mvn clean"
test:
  stage: test
  script: "mvn test"
  artifacts:
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

build:
  script: "mvn clean install -B"
  
deploy:
  stage: deploy
  script:
    - git push heroku master
    - echo "deployed to Heroku server"
